<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <h1>Order: {{single_id}}</h1>
    {% for order in orders %}
        {% if order.order_id == single_id %}
            <div>
                <p>
                    {{ order.order_date }}: {{ order.customer_name }} ordered {{order.quantity}} book(s).  
                </p>
            </div>
        {% endif %}
    {% endfor %}
</body>
</html>
